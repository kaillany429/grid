<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Álbum de Fotos Avançado</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2016/03/25/19/37/crocus-1279508_960_720.png">

<body>
    <!-- Cabeçalho com barra de navegação -->
    <header>
        <nav class="navbar">
            <ul>

                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <h1>Meu Álbum de Fotos</h1>

    <!-- Seção de galeria de fotos com grid avançado -->
    <section class="photo-gallery">
        <div class="photo-item">

        </div>
        <div class="photo-item tall">
            <img src="https://cdn.pixabay.com/photo/2023/10/10/20/30/petals-8307378_1280.jpg" alt="Foto 2">

        <div class="photo-item wide">

            <img src="https://cdn.pixabay.com/photo/2023/07/19/19/14/monarch-butterfly-8137642_1280.png" alt="Foto 5">

        <div class="photo-item ">

        <div class="photo-item ">
            <img src="https://cdn.pixabay.com/photo/2016/03/25/13/11/insect-1278820_1280.jpg" alt="Foto 7">
        </div>

            <img src="https://cdn.pixabay.com/photo/2017/10/10/15/28/butterfly-2837589_1280.jpg" alt="Foto 8">
